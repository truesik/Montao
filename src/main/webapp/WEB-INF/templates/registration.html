<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Registration</title>

    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link href="../css/main.css" rel="stylesheet" th:href="@{/css/main.css}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" th:href="@{/}">Project Stack</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/registration" th:href="@{/registration}">Sing up</a></li>
                <li><a href="#">Log in</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container">
    <form th:action="@{/registration}" th:object="${userForm}" method="post" id="signup">
        <div class="form-group" th:class="${#fields.hasErrors('username')} ? 'has-error form-group'">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                   th:field="*{username}">
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error</span>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('email')} ? 'has-error form-group'">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                   th:field="*{email}">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</span>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('password')} ? 'has-error form-group'">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                   th:field="*{password}">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</span>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('confirmPassword')} ? 'has-error form-group'">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_confirm"
                   placeholder="Confirm Password"
                   th:field="*{confirmPassword}">
            <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
        </div>
        <button type="submit" id="register" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script src="../js/validation.js" th:href="@{/js/validation.js}"></script>
</body>

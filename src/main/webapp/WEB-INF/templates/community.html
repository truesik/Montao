<script type="text/babel">
    var NavBar = React.createClass({
        render: function () {
            return (
                    <nav className="navbar navbar-inverse navbar-fixed-top">
                        <div className="container-fluid">
                            <div className="navbar-header">
                                <button type="button"
                                        className="navbar-toggle collapsed"
                                        data-toggle="collapse"
                                        data-target="#notsigned-navbar"
                                        aria-expanded="false">
                                    <span className="sr-only">Toggle navigation</span>
                                    <span className="icon-bar"></span>
                                    <span className="icon-bar"></span>
                                    <span className="icon-bar"></span>
                                </button>
                                <a className="navbar-brand" href="/">Montao</a>
                            </div>

                            <div className="collapse navbar-collapse" id="notsigned-navbar">
                                <ul className="nav navbar-nav navbar-right">
                                    <li><a href="/registration" >Sing up</a></li>
                                    <li><a href="/login" >Log in</a></li>
                                </ul>
                            </div>
                        </div>
                    </nav>
            )
        }
    });
    var NewChannelModal = React.createClass({
        render: function () {
            return (
                    <div className="modal fade" id="myModal"
                         tabindex="-1"
                         role="dialog"
                         aria-labelledby="myModalLabel"
                         aria-hidden="true">
                        <div className="modal-dialog">
                            <div className="modal-content">
                                <div className="modal-header">
                                    <button type="button" className="close" data-dismiss="modal">
                                        <span aria-hidden="true">&times;</span>
                                        <span className="sr-only">Close</span>
                                    </button>
                                    <h4 className="modal-title" id="myModalLabel">New channel</h4>
                                </div>
                                <div className="modal-body">
                                    <form action="" method="post" id="new-channel">
                                        <div className="form-group">
                                            <label htmlFor="title">Title</label>
                                            <input type="text"
                                                   className="form-control"
                                                   id="title"
                                                   name="title"
                                                   placeholder="Title" />
                                        </div>
                                        <div className="form-group">
                                            <label htmlFor="description">Description</label>
                                            <input type="text"
                                                   className="form-control"
                                                   id="description"
                                                   name="description"
                                                   placeholder="Description" />
                                        </div>
                                    </form>
                                </div>
                                <div className="modal-footer">
                                    <button type="button" className="btn btn-default" data-dismiss="modal">Close</button>
                                    <button type="submit" className="btn btn-primary" id="create">Create</button>
                                </div>
                            </div>
                        </div>
                    </div>
            )
        }
    });
    var Channel = React.createClass({
        handleClick: function (event) {
            event.preventDefault();
            console.log('channel click')
        },
        render: function () {
            var channel = this.props.channel;
            var path = $(location).attr('pathname');
            return (
                    <a
                            href={`${(path)}/channels/${(channel.title)}`}
                            onClick={this.handleClick}
                    >{channel.title}</a>
            )
        }
    });
    var ChannelList = React.createClass({
        getInitialState: function () {
            return {
                channels: []
            }
        },
        componentDidMount: function() {
            var csrfToken = csrf;
            var csrfHeader = 'X-CSRF-TOKEN';
            var headers = {};
            headers[csrfHeader] = csrfToken;
            $.ajax({
                url: '/api/channel/get_channels?communityTitle=' + $(location).attr('pathname').substring(1, $(location).attr('pathname').length),
                type: 'post',
                headers: headers,
                success: function (result) {
                    this.setState({
                        channels: result
                    })
                }.bind(this)
            });
        },
        render: function () {
            var channels = this.state.channels;
            var channelListTemplate = channels.map(function (channel, index) {
                return (
                        <li key={channel.id}>
                            <Channel channel={channel}/>
                        </li>
                )
            });
            return (
                    <div>
                        <span>Channels </span>
                        <ul className="nav nav-sidebar" id="channelList">
                            {channelListTemplate}
                        </ul>
                    </div>
            )
        }
    });
    var User = React.createClass({
        render: function () {
            var user = this.props.user;
            return (
                    <a href={`/${(user.user.username)}`}>{user.user.username}</a>
            )
        }
    });
    var UserList = React.createClass({
        getInitialState: function () {
            return {
                users: []
            }
        },
        componentDidMount: function () {
            this.getSubscribedUsers()
        },
        getSubscribedUsers: function () {
            var csrfToken = csrf;
            var csrfHeader = 'X-CSRF-TOKEN';
            var headers = {};
            headers[csrfHeader] = csrfToken;
            $.ajax({
                url: '/api/user/get_subscribed_users?communityTitle=' + $(location).attr('pathname').substring(1, $(location).attr('pathname').length),
                type: 'post',
                headers: headers,
                success: function (result) {
                    this.setState({
                        users: result
                    })
                }.bind(this)
            });
        },
        render: function () {
            var users = this.state.users;
            var userListTemplate = users.map(function (user, index) {
                return (
                        <li key={user.id}>
                            <User user={user}/>
                        </li>
                )
            });
            return (
                    <div>
                        <span>Users</span>
                        <ul className="nav nav-sidebar" id="userList">
                            {userListTemplate}
                        </ul>
                    </div>
            )
        }
    });
    var SideBar = React.createClass({
       render: function () {
           return (
                   <div>
                       <ChannelList/>
                       <UserList/>
                   </div>
           )
       }
    });
    var Message = React.createClass({
        render: function () {
            var message = this.props.message;
            return (
                    <div className="panel-body">
                        <strong>{message.user.username}</strong>
                        <small>{message.receivedTime}</small>
                        <p>{message.message}</p>
                    </div>
            )
        }
    });
    var MessageBox = React.createClass({
        getInitialState: function () {
            return {
                startRowPosition: 0,
                messages: []
            }
        },
        componentDidMount: function () {
            // Set event listener to message box scroll
            window.addEventListener('scroll', this.handleScroll);
        },
        componentWillReceiveProps: function (nextProps) {
            if (this.props.channel !== nextProps.channel) {
                // First messages load
                this.getMessages(nextProps.channel)
            }
        },
        componentWillUnmount: function () {
            window.removeEventListener('scroll', this.handleScroll)
        },
        handleScroll: function (event) {
            let scrollTop = event.srcElement.body.scrollTop;
            if (scrollTop == 0) {
                console.log('Scroll == 0')
            }
        },
        getMessages: function (channelTitle) {
            console.log('getmessage ' + channelTitle);
            var csrfToken = csrf;
            var csrfHeader = 'X-CSRF-TOKEN';
            var headers = {};
            headers[csrfHeader] = csrfToken;
            $.ajax({
                url: '/api/message/get_messages?communityTitle=' + $(location).attr('pathname').substring(1, $(location).attr('pathname').length) + '&channelTitle=' + channelTitle + '&startRowPosition=0',
                type: 'post',
                headers: headers,
                success: function (result) {
                    this.setState({
                        messages: result
                    })
                }.bind(this)
            });
        },
        render: function () {
            console.log('render ' + this.props.channel);
            var messages = this.state.messages;
            var messagesTemplate = messages.map(function (message) {
                return (
                        <div key={message.id} id={message.id} className="panel panel-danger">
                            <Message message={message}/>
                        </div>
                )
            });
            return (
                <div className="chat" id="messages">
                    {messagesTemplate}
                </div>
            )
        }
    });
    var Chat = React.createClass({
        getInitialState: function () {
            return {
                currentChannelTitle: ''
            }
        },
        componentDidMount: function () {
            this.getLastOpenedChannel();
            // Connect to websocket
            this.connectToWebSocket()
        },
        getLastOpenedChannel: function () {
            var csrfToken = csrf;
            var csrfHeader = 'X-CSRF-TOKEN';
            var headers = {};
            headers[csrfHeader] = csrfToken;
            $.ajax({
                url: '/api/channel/get_last_opened_channel?communityTitle=' + $(location).attr('pathname').substring(1, $(location).attr('pathname').length),
                type: 'post',
                headers: headers,
                success: function (channel) {
                    console.log('Chat ' + channel.title);
                    this.setState({
                        currentChannelTitle: channel.title
                    })
                }.bind(this)
            });
        },
        connectToWebSocket: function () {
            var sock = new SockJS('/websocket');
            var stomp = Stomp.over(sock);
            stomp.connect(
                    'guest',
                    'guest',
                    this.handleWebSocketSuccessConnection,
                    this.handleWebSocketFailureConnection)
        },
        handleWebSocketSuccessConnection: function () {

        },
        handleWebSocketFailureConnection: function () {

        },
        render: function () {
            return (
                    <div className="container-fluid">
                        <div className="row">
                            <div className="col-md-2 sidebar">
                                <SideBar/>
                            </div>
                            <div className="col-md-offset-2 col-md-10">
                                <MessageBox channel={this.state.currentChannelTitle}/>
                            </div>
                        </div>
                    </div>
            )
        }
    });
    var App = React.createClass({
        getInitialState: function () {
            return {
                isAuthorized: false,
                username: ''
            }
        },
        render: function () {
            return (
                    <div>
                        <NavBar isAuthorized={this.state.isAuthorized} username={this.state.username}/>
                        <Chat/>
                    </div>
            );
        }
    });
    ReactDOM.render(
            <App/>,
            document.getElementById('root')
    );
</script>

<!DOCTYPE html>
<html lang="ru" xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head('Login')"></head>
<body>
<div th:replace="fragments/navbar :: ${#authorization.expression('isAuthenticated()')}? 'signed-navbar' : 'notsigned-navbar'"></div>
<div class="container">
    <div class="panel panel-default" style="width: 400px; margin: 100px auto">
        <div class="panel-heading" th:text="#{user.log_in}">Log in</div>
        <div class="panel-body">
            <p th:if="${loginError}">Wrong user or password</p>
            <form th:action="@{/login}" method="post" id="signin">
                <div class="form-group">
                    <label for="username" th:text="#{user.username}">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                           th:placeholder="#{user.username}">
                </div>
                <div class="form-group">
                    <label for="password" th:text="#{user.password}">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                           th:placeholder="#{user.password}">
                </div>
                <button type="submit" id="register" class="btn btn-primary btn-group-justified"
                        th:text="#{user.log_in}">Log in
                </button>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: bootstrap-scripts"></div>
</body>
</html>
